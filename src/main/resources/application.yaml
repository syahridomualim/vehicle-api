    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
server:
  port: 8080
springdoc:
  swagger-ui:
    path: /
  packages-to-scan: com.example.springvalidation.controller